{% extends 'base.html' %}

{% block content %}
<h2>Lista de Usuarios</h2>
<ul>
    {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }}</li>
        <li>Email:{{ user.email }}, Contraseña:{{ user.contraseña }}, Fecha de Nacimiento:{{ user.fecha_nacimiento }}</li>
    {% endfor %}
</ul>
{% endblock %}
